<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameGate</title>
    <link href="./CSS/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/animation.css" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/media.css" />
    <link rel="icon" href="./Assets/imgs/gamegate.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <header>
      <img src="./Assets/imgs/wraper.png" class="w-100" alt="game photo" />
    </header>
    <nav
      class="sticky-top navbar navbar-expand-lg navbar-dark col-9 m-auto z-1"
    >
      <div class="container bg-nav rounded-4 py-2 box-shadow-dark">
        <a
          class="navbar-brand d-flex align-items-center fs-3"
          href="./index.html"
        >
          <img
            src="./Assets/imgs/imgi_2_logo-sm.png"
            alt="GameGate Logo"
            class="d-inline-block align-text-top me-2"
            width="40"
            height="40"
          />
          Game Reviews</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fs-5 active">mmorpg</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5">shooter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5">sailing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5">permadeath</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5">superhero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="home position-relative pt-5">
        <div class="container">
          <div
            class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3"
          ></div>
        </div>
      </section>

      <div
        class="d-none current-game position-fixed top-0 z-3 bg-details vh-100 w-100 pt-4 px-4"
      >
        <i
          class="fas fa-xmark m-5 position-absolute fs-2 top-0 text-white"
          aria-label="Close"
          role="button"
          tabindex="0"
          onclick="close()"
        ></i>
        <div class="container game-detailed-info"></div>
      </div>
    </main>
    <div class="loading d-none">
      <span class="loader"></span>
    </div>
    <!-- how i declare a module  -->
    <script src="./JS/bootstrap.bundle.min.js"></script>

  </body>
</html>
